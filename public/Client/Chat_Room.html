<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room</title>
    <link rel="stylesheet" href="Chat_Room.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="sidebar">
      <div id="heading"></div>
    </div>
    <div id="chat_content"></div>
    <div id="send_message">
      <input
        id="message"
        type="text"
        name="message"
        style="width: 100%;"
        placeholder="Enter a message"
      />
      <button id="send">Send</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
