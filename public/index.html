<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Room</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="form_container">
      <h1>Join Room</h1>
      <form action="Client/Chat_Room.html">
        <div id="gap">
          <label for="User_name">User Name</label>
          <input
            name="User_name"
            type="text"
            placeholder="Enter User Name"
            required
          />
        </div>
        <div id="gap">
          <label for="Room">Room Name</label>
          <input
            name="Room"
            type="text"
            placeholder="Enter Room Name"
            required
          />
        </div>
        <button>Join Room</button>
      </form>
    </div>
  </body>
</html>
